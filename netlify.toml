[build]
  publish = "public"
  functions = "netlify/functions"

# Redirect /api/* to Netlify functions
[[redirects]]
  from = "/api/analyze"
  to = "/.netlify/functions/analyze"
  status = 200
  force = true

[[redirects]]
  from = "/api/samples"
  to = "/.netlify/functions/samples"
  status = 200
  force = true

# SPA fallback (optional â€” serves index.html for direct URL access)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[functions]
  node_bundler = "esbuild"
